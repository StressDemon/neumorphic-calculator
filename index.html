<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="result" id="result">0</div>
        <div class="buttons">
            <div class="row">
                <div class="calc-button" data-value="AC">AC</div>
                <div class="calc-button" data-value="±">±</div>
                <div class="calc-button" data-value="%">%</div>
                <div class="calc-button" data-value="/">/</div>
            </div>
            <div class="row">
                <div class="calc-button" data-value="7">7</div>
                <div class="calc-button" data-value="8">8</div>
                <div class="calc-button" data-value="9">9</div>
                <div class="calc-button" data-value="*">x</div>
            </div>
            <div class="row">
                <div class="calc-button" data-value="4">4</div>
                <div class="calc-button" data-value="5">5</div>
                <div class="calc-button" data-value="6">6</div>
                <div class="calc-button" data-value="-">-</div>
            </div>
            <div class="row">
                <div class="calc-button" data-value="1">1</div>
                <div class="calc-button" data-value="2">2</div>
                <div class="calc-button" data-value="3">3</div>
                <div class="calc-button" data-value="+">+</div>
            </div>
            <div class="row">
                <div class="calc-button double-sized" data-value="0">0</div>
                <div class="calc-button" data-value=".">.</div>
                <div class="calc-button" data-value="=">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
